<!DOCTYPE html>

<html lang="EN-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content= "width = device-width, initial-scale = 1">
  <title>Name that African Country!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"       integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" >
</head>

<body class="text-center">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <!--Banner-->
            <h1>Guess that African Country!</h1>
            <!-- <img class="img-fluid header" src="assets/images/Topography_of_africa1.png" alt="Map of Africa" /> -->
          </div>
        </div>
        <div class="mx-auto jumbotron mainDisplay">
          <!--Guesses Remaining and Win Counters-->
          <div class="row">
            <div class="col-md-6 mr-auto mobileBoard">
              <p class="ml-2 text-left mobileBoard">Guesses Remaining:
                <span id="guessesLeftDisplay">9</span>
              </p>
            </div>
            <div class="col-md-6 ml-auto mobileBoard">
              <p class="mr-2 text-right mobileBoard">Wins:
                <span id="winsDisplay">0</span>
              </p>
            </div>
          </div>
          <!--African Continent image-->
          <div class="row">
            <div class="col-md-12 parent">
              <img class="img-fluid rounded" src="assets/images/Topography_of_africa_133px.png" alt="African Continent" />
              <img class="innerOverlay" src="" id="pictureDisplay" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 parent">
              <h4>Please type any key to start!</h4>
            </div>
          </div>
        </div>
        <!--Active Word Display (Current Word, Answer Reveal (if wrong), Guesses Made)-->
        <div class="row">
          <div class="col-md-12">
              <h4>Current Country Name</h4>
              <p class="activeWords"><span id="currentWordDisplay"></span></p>
              <p class="activeWords" id="revealedAnswerDisplay"></p>
              <p class="activeWords" id="correctDisplay"></p>      
              <h5>Letters Guessed</h5>
              <p class="activeWords"><span id="guessesMadeDisplay"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Eric Nkurunziza  2019</p>
    </div>
  </footer>
  <!--Javascript-->
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
